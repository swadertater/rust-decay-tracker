<div class="container p-0 p-md-5">
  <div class="row">
    <div class="col">
      <mat-card>
        <mat-card-content>
          <app-timer-form (formSubmit)="onTimerFormSubmit($event)"></app-timer-form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-md-6 my-2" *ngFor="let timerConfig of timerConfigs; let i = index;">
      <app-timer class="mat-elevation-z2" (closeClick)="deleteTimer(i)" [config]="timerConfig"></app-timer>
    </div>
  </div>
</div>
