<div class="container p-5">
  <mat-card>
    <mat-card-content>
      <app-timer-form (formSubmit)="onTimerFormSubmit($event)"></app-timer-form>
    </mat-card-content>
  </mat-card>
  <div class="timer-grid my-4">
    <div *ngFor="let timerConfig of timerConfigs; let i = index;">
      <app-timer class="mat-elevation-z2" (closeClick)="deleteTimer(i)" [config]="timerConfig"></app-timer>
    </div>
  </div>
</div>
